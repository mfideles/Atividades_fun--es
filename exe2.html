<body>
    <script>
        /* Crie uma função que recebe um valor inteiro e retorne verdadeiro se
        for ímpar ou falso se for par. */

        function ParOuImpar(value)
        {
            if(value%2 == 0)
            {
            document.write('par')
            }
                else
                {
                document.write('ímpar')
                }
        }
        ParOuImpar(parseInt(prompt('Digite um valor inteiro:')));
    </script>
</body>
